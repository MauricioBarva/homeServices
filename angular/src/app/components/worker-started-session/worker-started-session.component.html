<div *ngIf='worker && worker.status'>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" *ngIf="worker">
        <a class="navbar-brand" [routerLink]="['/worker-started/',worker._id]"><img title="Imagen de perfil" [ngStyle]="{'width':'43px','border-radius':'99999px'}" src="{{url+'get-image/'+worker.image}}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/worker-started/',worker._id]">Solicitar servicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/worker-started/services/',worker._id]">Mis servicios</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Opciones
          </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['/worker-started/update-information',worker._id]">Actualizar información</a>
                        <a class="dropdown-item" [ngStyle]="{'cursor':'pointer'}" data-toggle="modal" data-target="#sugerencia">Dar una sugerencia</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [ngStyle]="{'cursor':'pointer'}" (click)="signOff()">Cerrar sesión</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="¿Qué estas buscando?" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
</div>
